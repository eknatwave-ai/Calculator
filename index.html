<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Калькулятор с увеличенной кнопкой 0</title>
<style>
  body {
    background-color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .calculator {
    width: 270px;
    background-color: #f9f9f9;
    border: 12px solid #4f8af2; /* толстая рамка */
    border-radius: 40px;
    padding: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  #display {
    width: 100%;
    height: 80px;
    font-size: 24px;
    padding: 10px 12px;
    border: 3px solid #4f8af2;
    border-radius: 20px;
    background-color: #ffffff;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    margin-bottom: 15px;
    overflow-x: auto;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
  }

  button {
    height: 60px;
    font-size: 20px;
    border: 2px solid #4f8af2;
    border-radius: 14px;
    background-color: #e0e0e0;
    cursor: pointer;
    font-family: Arial, sans-serif;
    transition: transform 0.1s ease, box-shadow 0.1s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  button:active {
    transform: translateY(2px);
    box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
  }

  button:hover {
    background-color: #c0c0c0;
  }

  /* Стиль для кнопки "0" - занимает две колонки, выглядит как остальные */
  .btn-zero {
    grid-column: span 2; /* занимает две колонки */
    height: 60px; /* высота */
    font-size: 20px; /* размер шрифта */
    border: 2px solid #4f8af2;
    border-radius: 14px;
    background-color: #e0e0e0;
    color: #000;
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.1s ease, box-shadow 0.1s ease;
  }

  .btn-zero:hover {
    background-color: #c0c0c0;
    box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
    transform: translateY(-1px);
  }

  .btn-zero:active {
    transform: translateY(1px);
    box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
  }
</style>
<!-- Подключение math.js -->
<script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.js"></script>
</head>
<body>
<div class="calculator">
  <input type="text" id="display" readonly value="0" />
  <div class="buttons">
    <button onclick="clearAll()">D</button>
    <button onclick="backspace()">⌫</button>
    <button onclick="append('sqrt(')">√</button>
    <button onclick="append('/')">/</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('*')">*</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('-')">-</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('+')">+</button>

    <!-- Кнопка "0", занимает две колонки, выглядит как остальные -->
    <button class="btn-zero" onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <!-- Операция "=" занимает одну колонку -->
    <button style="grid-column: 4;" onclick="calculate()">=</button>
  </div>
</div>

<script>
  let expr = '';

  function updateDisplay() {
    const display = document.getElementById('display');
    if (expr === '') {
      display.value = '0';
    } else {
      display.value = expr;
    }
  }

  function append(val) {
    if (expr === '' && val !== 'sqrt(') {
      expr = val;
    } else {
      expr += val;
    }
    updateDisplay();
  }

  function clearAll() {
    expr = '';
    updateDisplay();
  }

  function backspace() {
    expr = expr.slice(0, -1);
    updateDisplay();
  }

  function calculate() {
    try {
      const evalExpr = expr.replace(/sqrt\(/g, 'math.sqrt(');
      const result = math.evaluate(evalExpr);
      expr = result.toString();
    } catch (e) {
      expr = 'Error';
    }
    updateDisplay();
  }
</script>
</body>
</html>
