<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Калькулятор с увеличенной кнопкой 0 и выбором цвета</title>
<style>
  body {
    background-color: #e0e0e0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
  }

  .calculator {
    width: 270px;
    background-color: #f9f9f9;
    border: 12px solid #4f8af2;
    border-radius: 40px;
    padding: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: background-color 0.3s, border-color 0.3s;
    --shadow-color: rgba(0,0,0,0.2);
    --hover-bg: #c0c0c0;
    --display-font-size: 24px;
    --button-font-size: 20px;
  }

  #display {
    width: 100%;
    height: 80px;
    font-size: var(--display-font-size, 24px);
    padding: 10px 12px;
    border: 3px solid #4f8af2;
    border-radius: 20px;
    background-color: #ffffff;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    margin-bottom: 15px;
    overflow-x: auto;
    text-align: right;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
  }

  button {
    height: 60px;
    font-size: var(--button-font-size, 20px);
    border: 2px solid #4f8af2;
    border-radius: 14px;
    background-color: #e0e0e0;
    cursor: pointer;
    font-family: Arial, sans-serif;
    transition: transform 0.1s ease, box-shadow 0.1s ease, background-color 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  button:active {
    transform: translateY(1px);
    box-shadow: inset 0 2px 4px var(--shadow-color);
  }

  button:hover {
    background-color: var(--hover-bg);
    box-shadow: inset 0 2px 4px var(--shadow-color);
    transform: translateY(-1px);
  }

  .btn-zero {
    grid-column: span 2;
    height: 60px;
    font-size: var(--button-font-size, 20px);
    border: 2px solid #4f8af2;
    border-radius: 14px;
    background-color: #e0e0e0;
    color: #000;
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding-left: 23px;
    cursor: pointer;
    transition: transform 0.1s ease, box-shadow 0.1s ease;
  }

  .btn-equal {
    border-radius: 50%;
    width: 60px;
    height: 60px;
    padding: 0;
    font-size: var(--button-font-size, 20px);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .color-selector {
    margin-top: 15px;
    display: flex;
    gap: 10px;
    justify-content: center;
  }

  .color-btn {
    padding: 8px 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-family: Arial, sans-serif;
    font-size: 14px;
    transition: background-color 0.2s;
  }

  .color-black { background-color: #000; color: #fff; }
  .color-blue { background-color: #3399ff; color: #fff; }
  .color-white { background-color: #fff; color: #000; }
  .color-gray { background-color: #808080; color: #fff; }

  .color-btn:hover { opacity: 0.8; }

  /* Стили модального меню для выбора цвета через MainButton */
  .color-menu {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #f0f0f0;
    border-radius: 15px;
    padding: 20px;
    display: none;
    flex-direction: column;
    gap: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    z-index: 1000;
  }

  .color-menu button {
    height: 40px;
    font-size: 16px;
    border-radius: 8px;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.js"></script>
</head>
<body>
<div class="calculator" id="calc-container">
  <input type="text" id="display" readonly value="0" />
  <div class="buttons">
    <button onclick="clearAll()">D</button>
    <button onclick="backspace()">⌫</button>
    <button onclick="append('%')">%</button>
    <button onclick="append('÷')">÷</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('×')">×</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('-')">−</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('+')">+</button>

    <button class="btn-zero" onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="btn-equal" style="grid-column: 4;" onclick="calculate()">=</button>
  </div>
</div>

<!-- Модальное меню для выбора цвета через MainButton -->
<div class="color-menu" id="color-menu">
  <button onclick="selectColor('black')">Черный</button>
  <button onclick="selectColor('blue')">Синий</button>
  <button onclick="selectColor('white')">Белый</button>
  <button onclick="selectColor('gray')">Серый</button>
  <button onclick="closeMenu()">Отмена</button>
</div>

<script>
  // Калькулятор
  let expr = '';
  function updateDisplay() {
    const display = document.getElementById('display');
    display.value = expr === '' ? '0' : expr;
  }
  function append(val) {
    if (val === '×') expr += '*';
    else if (val === '÷') expr += '/';
    else expr += val;
    updateDisplay();
  }
  function clearAll() { expr=''; updateDisplay(); }
  function backspace() { expr=expr.slice(0,-1); updateDisplay(); }
  function calculate() {
    try { expr = math.evaluate(expr).toString(); updateDisplay(); }
    catch { expr='Ошибка'; updateDisplay(); }
  }

  // Цвета
  let buttonsBorderColor = '#4f8af2';
  let buttonsColor = '#e0e0e0';
  let buttonTextColor = '#000';

  function setColor(color) {
    const container = document.getElementById('calc-container');
    const display = document.getElementById('display');

    if(color==='black'){
      buttonsBorderColor='#fff'; buttonsColor='#000'; buttonTextColor='#fff';
      container.style.backgroundColor='#222'; container.style.borderColor='#000';
      display.style.backgroundColor='#000'; display.style.color='#fff'; display.style.borderColor='#fff';
      container.style.setProperty('--shadow-color','rgba(255,255,255,0.3)');
      container.style.setProperty('--hover-bg','#333');
    } else if(color==='blue'){
      buttonsBorderColor='#fff'; buttonsColor='#3399ff'; buttonTextColor='#fff';
      container.style.backgroundColor='#4f8af2'; container.style.borderColor='#fff';
      display.style.backgroundColor='#fff'; display.style.color='#000'; display.style.borderColor='#4f8af2';
      container.style.setProperty('--shadow-color','rgba(0,0,0,0.2)');
      container.style.setProperty('--hover-bg','#1e88e5');
    } else if(color==='white'){
      buttonsBorderColor='#4f8af2'; buttonsColor='#e0e0e0'; buttonTextColor='#000';
      container.style.backgroundColor='#f9f9f9'; container.style.borderColor='#4f8af2';
      display.style.backgroundColor='#fff'; display.style.color='#000'; display.style.borderColor='#4f8af2';
      container.style.setProperty('--shadow-color','rgba(0,0,0,0.2)');
      container.style.setProperty('--hover-bg','#c0c0c0');
    } else if(color==='gray'){
      buttonsBorderColor='#363636'; buttonsColor='#fff'; buttonTextColor='#5d5c5c';
      container.style.backgroundColor='#808080'; container.style.borderColor='#434343';
      display.style.backgroundColor='#fff'; display.style.color='#5d5c5c'; display.style.borderColor='#434343';
      container.style.setProperty('--shadow-color','rgba(0,0,0,0.2)');
      container.style.setProperty('--hover-bg','#f0f0f0');
    }

    document.querySelectorAll('.buttons button').forEach(btn=>{
      btn.style.backgroundColor=buttonsColor;
      btn.style.borderColor=buttonsBorderColor;
      btn.style.color=buttonTextColor;
    });
  }

  // Модальное меню для MainButton
  const menu = document.getElementById('color-menu');
  function openMenu(){ menu.style.display='flex'; }
  function closeMenu(){ menu.style.display='none'; }
  function selectColor(color){ setColor(color); closeMenu(); }

  // Telegram WebApp
  const tg = window.Telegram.WebApp;
  tg.MainButton.text = "Выбрать цвет";
  tg.MainButton.show();
  tg.MainButton.onClick(()=>{ openMenu(); });

  // Изначально черный цвет
  setColor('black');
</script>
</body>
</html>
