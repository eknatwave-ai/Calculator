<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Калькулятор с увеличенной кнопкой 0 и выбором цвета</title>
  <style>
    body {
      background-color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding-top: 60px;
      touch-action: manipulation; /* Убирает возможность масштабирования с помощью жестов */
      overflow: hidden; /* Отключает прокрутку, чтобы избежать масштабирования */
    }

    .calculator {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 290px;
      background-color: #f9f9f9;
      border: 12px solid #4f8af2;
      border-radius: 40px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      transition: background-color 0.3s, border-color 0.3s;
      --shadow-color: rgba(0, 0, 0, 0.2);
      --hover-bg: #c0c0c0;
      --display-font-size: 24px;
      --button-font-size: 20px;
    }

    #display {
      width: 100%;
      height: 80px;
      font-size: var(--display-font-size, 24px);
      padding: 10px 12px;
      border: 3px solid #4f8af2;
      border-radius: 20px;
      background-color: #ffffff;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      margin-bottom: 15px;
      overflow-x: auto;
      text-align: right;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    button {
      height: 60px;
      font-size: var(--button-font-size, 20px);
      border: 2px solid #4f8af2;
      border-radius: 14px;
      background-color: #e0e0e0;
      cursor: pointer;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation; /* Улучшаем взаимодействие на мобильных устройствах */
      color: black; /* Все цифры и символы черные */
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--hover-bg);
    }

    .btn-zero {
      grid-column: span 2;
      height: 60px;
      font-size: var(--button-font-size, 20px);
      border: 2px solid #4f8af2;
      border-radius: 14px;
      background-color: #e0e0e0;
      color: #000;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 23px;
      cursor: pointer;
    }

    .btn-equal {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      padding: 0;
      font-size: var(--button-font-size, 20px);
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.js"></script>
</head>
<body>
  <div class="calculator" id="calc-container">
    <label for="display"></label><input type="text" id="display" readonly value="0" />
    <div class="buttons">
      <button onclick="clearAll()">D</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('÷')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('×')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button class="btn-zero" onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="btn-equal" style="grid-column: 4;" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let expr = '';
    function updateDisplay() {
      const display = document.getElementById('display');
      display.value = expr === '' ? '0' : expr;
    }
    function append(val) {
      if (val === '×') expr += '*';
      else if (val === '÷') expr += '/';
      else expr += val;
      updateDisplay();
    }
    function clearAll() { expr=''; updateDisplay(); }
    function backspace() { expr=expr.slice(0,-1); updateDisplay(); }
    function calculate() {
      try { expr = math.evaluate(expr).toString(); updateDisplay(); }
      catch { expr='Ошибка'; updateDisplay(); }
    }

    // Обработка касания на мобильных устройствах
    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
      button.addEventListener('touchstart', () => {
        button.style.backgroundColor = "#c0c0c0"; // Меняем фон при нажатии
      });

      button.addEventListener('touchend', () => {
        button.style.backgroundColor = "#e0e0e0"; // Возвращаем исходный фон
      });

      button.addEventListener('touchcancel', () => {
        button.style.backgroundColor = "#e0e0e0"; // Возвращаем исходный фон
      });
    });
  </script>

  <script>
    // Блокировка масштабирования с помощью JavaScript
    document.addEventListener('wheel', (e) => {
      if (e.ctrlKey) {
        e.preventDefault();
      }
    }, { passive: false });

    document.addEventListener('gesturestart', (e) => {
      e.preventDefault();
    });
  </script>
</body>
</html>
